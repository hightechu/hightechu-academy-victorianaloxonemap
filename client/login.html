<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Victoria Naloxone Kit - Login</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="css\login.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <main>
      <!-- Login Form -->
      <section>
        <br>
        <br>
        <h2>Login</h2>
        <br>
        <br>
        <div>
          <label for="emailLogin">Email</label>
        </div>
        <div>
          <input id="emailLogin" type="text" placeholder="Enter Email" name="emailLogin" required>
        </div>
        <br>
        <br>
        <div>
          <label for="passwordLogin">Password</label>
        </div>
        <div>
          <input id="passwordLogin" type="password" placeholder="Enter Password" name="passwordLogin" required>
        </div>
        <br>
        <br>
        <div>
          <a class="btn btn-light" role="button" type="submit" onclick="login()">Login</a>
        </div>
      </section>
      <br>
      <section>
        <div>
          <hr>
        </div>
        <div>
         <label>or</label>
        </div>
        <div>
          <a class="btn btn-light" href="register.html" role="button">Register</a>
        </div>
      </section>
    </main>

    <!-- JAVASCRIPT SCRIPT -->
    <!-- ADD JS FILES HERE -->
    <script src="js/helper.js"></script> <!-- Loopback JavaScript Helper-->
    <script src="js/login-register.js"></script>
  </body>
</html>
