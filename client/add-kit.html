<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naloxone Map - Register Location</title>
    <link rel='icon' href='/img/favicon.ico' type='image/x-icon'>
    
    <!-- STYLING LINKS -->
    <link rel="stylesheet" href="css/add-kit.css">
	<link rel="stylesheet" type="text/css" href="css/homepage.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
	
    <!-- mapbox map and geocoding features -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
	 <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' /> 
  
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>
	
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <!-- Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
	
     <!-- Bootstrap modal won't work without JQuery -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
  </head>

  <body onload="isUserSignedIn()"> <!-- function in register-login.js -->

    <div class="logout">
       <button id="logOut" onclick="signOut()" class="btn button">Log Out<br><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div class="set">
      <a class="btn button" id="setLocation" onclick="addLocation()">Name Location</a>
    </div>

    <div id="back">
      <a class="btn button" onclick="exitLocation()">Back</a>
    </div>

    <div id="map"></div> 
    
    
    <!-- JAVASCRIPT -->
    <script src="js/register-login.js"></script>
    <script src="js/add-kit.js"></script>
  </body>
