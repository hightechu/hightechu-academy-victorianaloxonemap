<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Naloxone Map - Register Location</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/add-kit.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  </head>
  <body onload="detectlogin()">
    <div>
      <br>
      <br>
      <h1>Register Location</h1>
      <br>
      <br>
    </div>
    <div>
      <label for="latitude">Latitude</label>
      <br>
      <input id="latitude" ng-model="kit.latitude"></input>
    </div>
    <br>
    <div>
      <label for="longitude">Longitude</label>
      <br>
      <input id="longitude" ng-model="kit.longitude"></input>
    </div>
    <br>
    <div>
      <label for="name">Name</label>
      <br>
      <input id="name" ng-model="kit.name"></input>
    </div>
    <br>
    <div>
      <a class="btn btn-light" role="button" onclick=createKit()>Submit</a>
    </div>
    <!-- JAVASCRIPT SCRIPT -->
    <!-- ADD JS FILES HERE -->
    <script src="js/helper.js"></script> <!-- Loopback JavaScript Helper-->
    <script src="js/main.js"></script>
    <script src="js/login-register.js"></script>
    <script src="js/kit-create.js"></script>
  </body>
</html>
